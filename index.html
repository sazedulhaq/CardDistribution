<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Distribution</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Card Distribution</h1>
    <label for="numPeople">Number of people:</label>
    <input type="number" id="numPeople" min="1">
    <button id="distribute">Distribute Cards</button>
    <pre id="output"></pre>

    <script>
        $(document).ready(function() {
            $('#distribute').click(function() {
                const numPeople = $('#numPeople').val();

                // Validate input
                if (numPeople <= 0) {
                    $('#output').text("Input value does not exist or value is invalid");
                    return;
                }

                // Send AJAX request to the backend
                $.get('header.php', { numPeople: numPeople }, function(data) {
                    $('#output').text(data);
                }).fail(function() {
                    // Handle irregularities
                    $('#output').text("Irregularity occurred");
                });
            });
        });
    </script>
</body>
</html>
